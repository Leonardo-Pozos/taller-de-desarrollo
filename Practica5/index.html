    <form action="" name="form2" id="form2">

            <label for="nombre2">Nombre:</label>
            <input type="text" name="nombre2" id="nombre2" placeholder="Ingrese su nombre.">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido2" placeholder="Ingrese su apellido">
